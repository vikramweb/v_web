<div class="container">

<h1 class="display-4">This is index page</h1>
<hr>
<div class="row">
<div class="col-sm-6">
    <h3>One way databinding</h3> 
    
    <p>{{ title }}</p>
    <img [src]="imageUrl" width="200" height="100">
    <div [style.color]="colorVal">Updating element Style CSS Attributes</div>
    <div [className]="'info'" >I am Div with className directive</div>
    <div [ngClass]="{'specialClass': true, 'specialClass2': true}" >I am Div with ngClass directive</div>
    <button type="submit" class="btn btn-success" (click) = "callFunction()">Event-binding</button>
    <hr>
    <h3>{{pageTitle}}</h3>
    <button class="btn btn-secondary" [disabled] = "btnStatus">button Status</button> &nbsp;&nbsp;&nbsp;
    <button class="btn btn-secondary" (click) = "changeTitle()">change Title (Eventbinding)</button>
</div>

<div class="col-sm-6">
    <h3>Two way databinding</h3>
    <label>Type Somthing:</label> &nbsp;
    <input type="text" [(ngModel)]="username"/>
    <div> {{username}} </div>
</div>
</div>  

<div> <br> <br>
    <form action="#" name="formName">
        <input class="" type="text" name="nums">
        <button type="submit" class="btn btn-secondary" (click)="allowNums()">Allow Nums</button>
    </form>
</div>

</div>
